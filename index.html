<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffffff, #4a00e0);
            font-family: Arial, sans-serif;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .dark-mode {
            background: linear-gradient(to bottom, #2a2a2a, #4a00e0);
            color: white;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            width: 350px;
            position: relative;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .dark-mode .card {
            background: #1e1e1e;
        }
        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #000;
            position: absolute;
            left: 20px;
            top: 10px;
        }
        .info {
            margin-left: 100px;
            margin-top: 10px;
        }
        .name {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 3px;
        }
        .title {
            font-size: 14px;
            color: gray;
            margin-top: 5px;
        }
        .buttons {
            display: flex;
            align-items: center;
            margin-top: 40px;
        }
        .button-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            transition: width 0.3s ease;
            overflow: hidden;
        }
        .button {
            padding: 10px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70%;
        }
        .social-icons {
            display: none;
            gap: 10px;
            margin-left: 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }
        .menu-button {
            width: 40px;
            height: 40px;
            background: #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="darkModeToggle">Dark Mode</button>
    <div class="card">
        <img src="https://graph.org/file/de7cb5d7c8884c7c8c503-fddca1d093a6a8de5f.jpg" alt="Profile Picture" class="profile-pic">
        <div class="info">
            <div class="name">S U D I P X</div>
            <div class="title">Android Developer | Cyber Security</div>
        </div>
        <div class="buttons">
            <div class="button-container" id="buttonContainer">
                <a href="https://t.me/sudipx" class="button" target="_blank">Message Me</a>
            </div>
            <div class="menu-button" id="menuButton">...</div>
            <div class="social-icons" id="socialIcons">
                <a href="https://github.com/yourgithub" target="_blank"><img src="https://graph.org/file/077f868ac2207adf1f1fa-624c12b99208a45e38.jpg" alt="GitHub"></a>
                <a href="https://facebook.com/yourfacebook" target="_blank"><img src="https://graph.org/file/b895549e13c916c6d204c-761343c72fe974d898.jpg" alt="Facebook"></a>
                <a href="https://instagram.com/yourinstagram" target="_blank"><img src="https://graph.org/file/8f7afed29139b1c0ad842-f9c5bec3f91e382dd9.jpg" alt="Instagram"></a>
            </div>
        </div>
    </div><script>
    document.getElementById("menuButton").addEventListener("click", function() {
        let buttonContainer = document.getElementById("buttonContainer");
        let socialIcons = document.getElementById("socialIcons");
        
        if (socialIcons.style.display === "none" || socialIcons.style.display === "") {
            buttonContainer.style.width = "100%";
            socialIcons.style.display = "flex";
        } else {
            buttonContainer.style.width = "70%";
            socialIcons.style.display = "none";
        }
    });
    
    document.getElementById("darkModeToggle").addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
    });
</script>

</body>
</html>
